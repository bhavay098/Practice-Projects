<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Weather Report</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input">
            <button id="search-btn"><img src="images/search.png" </button>
        </div>
        <div class="weather">
            <img src="/images/rain.png" id="weather-icon">
            <h2 id="temp">22Â°c</h2>
            <h3 id="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
